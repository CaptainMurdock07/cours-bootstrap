<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <!-- <h1>Calculette</h1>
    <div><label for="valeur1">Valeur1</label>
        <input type="number" name="valeur1" id="valeur1">
        <label for="valeur2">Valeur2</label>

        <button onclick="calculerSomme()">Somme</button>

    <h1 class="text-center text-primary mb-5">Calculette</h1>
    <div class="my-5">
        <label for="valeur1" class="form-label">Valeur 1</label>
        <input type="number" class="form-control" id="valeur1" oninput="check()">
    </div>
    <div class="my-5">
        <label for="valeur2" class="form-label">Valeur 2</label>
        <input type="number" class="form-control" id="valeur2" oninput="check()">
    </div>
    <div class="container-fluid m-5">
        <div class="row">
            <div class="offset-1 col-1">
                <!-- <button onclick="somme()" class="btn"><i class="fas fa-plus"></i></button> -->
                <button disabled onclick="calculer('+')" class="btn"><i class="fas fa-plus"></i></button>
            </div>
            <div class="offset-2 col-1">
                <!-- <button onclick="moins()" class="btn"><i class="fas fa-minus"></i></button> -->
                <button disabled onclick="calculer('-')" class="btn"><i class="fas fa-minus"></i></button>
            </div>
            <div class="offset-2 col-1">
                <!-- <button onclick="produit()" class="btn"><i class="fas fa-times"></i></button> -->
                <button disabled onclick="calculer('*')" class="btn"><i class="fas fa-times"></i></button>
            </div>
            <div class="offset-2 col-1">
                <!-- <button onclick="division()" class="btn"><i class="fas fa-divide"></i></button> -->
                <button disabled onclick="calculer('/')" class="btn"><i class="fas fa-divide"></i></button>
            </div>
        </div>
        <div class="row my-5">
            <div class="offset-5 col-2 text-primary text-center" id="afficheur"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
